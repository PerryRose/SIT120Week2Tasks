<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen and (min-width: 900px)" type="text/css" href="widescreen.css"/>
    <link rel="stylesheet" media="screen and (max-width: 900px)" type="text/css" href="smallscreen.css"/>
    <link rel="stylesheet" media="screen and (max-width: 750px)" type="text/css" href="smallerscreen.css"/>
    <title>Check-In</title>
</head>
<body>
    <!--Header-->
    <div class="header">
        <!--Logo-->
        <h1 class="header-logo">
            <a href="index.html">
                COVID-19 Hub
            </a>
        </h1>
        <!--Menu Items-->
        <div class="header-items">
            <!--Hotspot Map-->
            <h3 class="header-item">
                <a href="hotspot-map.html">
                    Hotspot Map
                </a>
            </h3>
            <!--Symptoms Checker-->
            <h3 class="header-item">
                <a href="symptoms-checker.html">
                    Symptoms Checker
                </a>
            </h3>
            <!--Check in-->
            <h3 class="header-item">
                <a href="index.html">
                    Check-In
                </a>
            </h3>
            <!--Drop Down-->
            <div class="dropdown">
                <button onclick="myFunction()" class="dropbtn">...</button>
                <div id="myDropdown" class="dropdown-content">
                    <a href="hotspot-map.html">Hotspot Map</a>
                    <a href="symptoms-checker.html">Symptoms Checker</a>
                    <a href="index.html">Check-In</a>
                </div>
            </div>  
        </div>
    </div>

    <!--Container-->
    <div class="container">
        <!--Image Banner-->
        <div class="banner">
            <img src="https://www.bayside.vic.gov.au/sites/default/files/styles/event_2_0_slider_-_1024x422/public/business_and_commerce/dpc_20001_check-in_social.jpg?itok=XbWomvM5"/>
        </div>

        <h2 id="message-label" style="display:none; text-align: center;">Messsage Goes Here</h2>

        <!--Content-->
        <div class="content">
            <!--Title-->
            <div class="title">
                <h1>Please Check In</h1>
            </div>
            <!--Form-->
            <div class="form">
                <form>
                    <!--First Name-->
                    <div class="input">
                        <label class="input-label" for="fname">First Name:</label>
                        <input type="text" id="fname" name="fname">
                    </div>
                    <hr>
                    <!--Last Name-->
                    <div class="input">
                        <label class="input-label" for="lname">Last Name:</label>
                        <input type="text" id="lname" name="lname">
                    </div>
                    <hr>
                    <!--Phone Number-->
                    <div class="input">
                        <label class="input-label" for="number">Phone Number:</label>
                        <input type="text" id="number" name="number">
                    </div>
                    <hr>
                    <!--Symptoms-->
                    <div class="input" style="display:inline-table;">
                        <input type="checkbox" id="symptoms" name="symptoms" value="Symptoms">
                        <label class="input-label" for="symptoms">
                            I do not have any 
                            <a href="https://www.health.gov.au/news/health-alerts/novel-coronavirus-2019-ncov-health-alert/what-you-need-to-know-about-coronavirus-covid-19#symptoms">
                                COVID-19 symptoms
                            </a>
                        </label>
                    </div>
                    <hr>
                    <!--Close Contact-->
                    <div class="input" style="display:inline-table;">
                        <input type="checkbox" id="close-contact" name="close-contact" value="Close-Contact">
                        <label class="input-label" for="close-contact">
                            I have not been in close contact with somebody with COVID-19
                        </label>
                    </div>
                    <hr>
                    <!--Agreement-->
                    <div class="input" style="grid-template-columns: none;">
                        <agreement class="input-label">
                            By submitting this form, you accept that the information you have provided is honest and accurate.
                        </agreement>
                    </div>
                    <!-- Submit Button -->
                    <div class="input-no-hover">
                        <button type="button" id="submit-button">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
<script src="check-in.js"></script>
</html>
